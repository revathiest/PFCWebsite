<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyro Freelancer Corps</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/nav.js" defer></script>
  <script src="js/router.js" defer></script>
  <script src="js/includes.js" defer></script>
</head>
<body class="bg-black text-white">

  <!-- Static Nav (now stays loaded forever) -->
  <div data-include="partials/nav.html"></div>

  <!-- Main container for swapping page content -->
  <main id="view-container" class="min-h-screen"></main>

  <!-- Static footer (optional) -->
  <footer class="bg-black text-gray-400 py-6 text-center">
    <p>&copy; 2025 Pyro Freelancer Corps. All rights reserved.</p>
    <div class="flex justify-center items-center gap-4 mt-4">
      <img src="./images/Fankit/03_LOGOS/MadeByTheCommunity_Black.png" alt="Made by the Community" class="h-16 opacity-70">
      <img src="./images/Fankit/03_LOGOS/STARCITIZEN_WHITE.png" alt="Star Citizen Logo" class="h-16 opacity-70">
    </div>
  </footer>

  <!-- Page Load Trigger -->
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      console.log("[SPA] Initialising...");
  
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
  
      // Run login only if code is present
      if (code) {
        console.log("[SPA] Found OAuth code, finishing login first...");
        await PFCDiscord.finishDiscordLogin();
      }
  
      loadInitialRoute(); // Now safe to init routing
    });
  </script>
  
</body>
</html>
