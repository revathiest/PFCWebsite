name: Deploy to PebbleHost

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build site
        run: npm run build

      - name: Deploy to production branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚úÖ Starting deploy step..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git fetch origin
          git worktree add temp-deploy production

          if [ ! -d "dist" ]; then
            echo "‚ùå Build folder 'dist' not found! Aborting."
            exit 1
          fi

          rsync -av --delete dist/ temp-deploy/

          cd temp-deploy
          git add --all
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit."
          else
            git commit -m "üöÄ Deploy from GitHub Actions"
            git push origin HEAD:production --force
          fi

          cd ..
          git worktree remove temp-deploy --force
          git worktree prune
