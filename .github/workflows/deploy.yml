name: Deploy to PebbleHost

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node modules package-lock.json
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          npm ci

      - name: Ensure build script exists
        run: |
          if ! npm run | grep -q ' build'; then
            echo "‚ùå No build script found in package.json"
            exit 1
          fi

      - name: Build site
        run: npm run build

      - name: Deploy to production branch for PebbleHost
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚úÖ Starting deploy step..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git worktree add temp-deploy production
          rm -rf temp-deploy/*

          if [ ! -d "dist" ]; then
            echo "‚ùå Build folder 'dist' not found! Aborting."
            exit 1
          fi

          rsync -av --delete dist/ temp-deploy/

          cd temp-deploy
          git add --all
          git commit -m "üöÄ Deploy from GitHub Actions" || echo "‚ÑπÔ∏è Nothing to commit"
          git push origin HEAD:production
          cd ..

          git worktree remove temp-deploy --force
          git worktree prune
