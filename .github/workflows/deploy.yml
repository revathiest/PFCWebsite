name: Deploy to PebbleHost

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Ensure build script exists
        run: |
          if ! npm run | grep -q ' build'; then
            echo "‚ùå No build script found in package.json"
            exit 1
          fi

      - name: Build site
        run: npm run build

      - name: Deploy to production branch for PebbleHost
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üöÄ Starting clean deploy to production..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Prepare a separate deploy directory
          mkdir deploy && cp -r dist/* deploy/
          cd deploy

          git init
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/revathiest/PFCWebsite.git
          git checkout --orphan production

          # Avoid pushing anything weird
          rm -rf .gitignore README.md

          git add .
          git commit -m "üöÄ Deploy static site"
          git push --force origin HEAD:production
