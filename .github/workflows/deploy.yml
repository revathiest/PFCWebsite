name: Deploy to PebbleHost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build site
        run: npm run build

      - name: Deploy to production branch (dist-only, keep history)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üöÄ Deploying dist/ to 'production' branch with history..."

          # Sanity check
          if [ ! -d "dist" ]; then
            echo "‚ùå Build output missing. Aborting."
            exit 1
          fi

          # Clone the production branch into a temp dir
          DEPLOY_DIR=$(mktemp -d)
          git clone --branch production https://x-access-token:${GH_TOKEN}@github.com/revathiest/PFCWebsite.git "$DEPLOY_DIR"

          # Clear out old files but keep .git and anything not being replaced
          find "$DEPLOY_DIR" -mindepth 1 -not -name '.git' -exec rm -rf {} +

          # Copy new build into deploy dir
          cp -r dist/* "$DEPLOY_DIR"

          cd "$DEPLOY_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üöÄ Deploy static site"
          git push origin production
